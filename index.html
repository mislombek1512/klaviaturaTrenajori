<body>

    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-12 p-0 text-center">
                <div class="card rounded-0 text-bg-success mb-3">
                    <div class="card-header title pt-4">
                        <h2 class="font-monospace">Klaviatura trenajori</h2>
                    </div>
                    <div class="card-body">
                        <button class="btn startbtns btn-outline-warning mb-2" data-bs-toggle="modal"

                        <p class="card-text AboutText font-monospace">Boshlash tugmasini bosing hamda kerakli vaqt

                            harflarni klaviaturadan kiriting. Omad!</p>
                        <h3 class="time">0</h3>
                    </div>
                </div>
            </div>
            <div class="col-6 text-center">
                <button class="btn btn-success" id="true_answer">0</button>
            </div>
            <div class="col-6 text-center">
                <button class="btn btn-danger" id="false_answer">0</button>
            </div>

                </button>

            </div>
        </div>
    </div>


    <!-- Modal -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"

            <div class="modal-content">

                <div class="modal-body">
                    <div class="mb-3">
                        <label for="name" class="form-label">Ismizni kiriting</label>
                        <input type="text" class="form-control" id="name">
                        <button class="btn btn-warning btn-sm mt-2 NameEditBtn d-none">Edit</button>
                    </div>
                    <div class="mb-3">
                        <label for="second" class="form-label">Necha sekund bajarmoqchisiz?</label>
                        <select name="second" id="second" class="form-select">

                        </select>

                </div>
                <div class="modal-footer">

                </div>
            </div>
        </div>
